language: generic
sudo: false
dist: xenial

branches:
  except:
    - /^deploy-.*$/

cache:
  apt: true
  directories:
    - $HOME/usr/
    - build/resources

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - libcln-dev
      - libeigen3-dev
      - libgmp-dev
      - libgtest-dev
      - openjdk-7-jdk
      - time
      - uuid-dev

matrix:
  include:
    - os: linux
      env: CC=gcc-7 CXX=g++-7 TASK=DEPLOY
    - os: osx
      env: CC=clang CXX=clang++


before_install:
  - cd .ci/ && source setup_travis.sh && cd ../

script:
  - source .ci/build_travis.sh

deploy:
  provider: script
  skip_cleanup: true
  script: bash .ci/deploy_travis.sh
